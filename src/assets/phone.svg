  tspan.addEventListener('click', function() {
    const album = this.getAttribute('data-album');
    const track = parseInt(this.getAttribute('data-track'), 10);
    // Call your playTrack or similar function here
    playTrack(albumMap[album], track);
  });
  tspan.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      this.click();
    }
  });
});